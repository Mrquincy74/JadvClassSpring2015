<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Four Fields and a submission button
             First Name
             Last Name
             Email Address
             Phone Number!
             The form <div> will get hidden -->

        <form action="#" method="post">
            <p class="fnameError">
                <label>First Name</label>
                <input name="fname" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="lnameError">
                <label>Last Name</label>
                <input name="lname" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="emailError">
                <label>Email</label>
                <input name="email" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="UsernameError">
                <label>Username</label>
                <input name="username" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="PasswordError">
                <label>Password</label>
                <input name="Password" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="PasswordConformationError">
                <label>Password Confirmation</label>
                <input name="PasswordConfirmation" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="phoneError">
                <label>Phone</label>
                <input name="phone" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="Address1Error">
                <label>Address1</label>
                <input name="Address1" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="Address2Error">
                <label>Address2</label>
                <input name="Address2" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="CityError">
                <label>City</label>
                <input name="City" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="StateError">
                <label>State</label>
                <input name="State" type="text" value="" />
                <span class="hide">*</span>
            </p>
            <p class="ZipcodeError">
                <label>Zip Code</label>
                <input name="Zipcode" type="text" value="" />
                <span class="hide">*</span>
            </p>

            
                <input type="submit" name="submit" value="Submit" />
            
        </form>
        <!div shows information on a text field>
        <div id="confirmation">
            
        </div>
